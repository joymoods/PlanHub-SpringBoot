<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layout :: content">
<div class="max-w-sm mx-auto">
    <h2 class="text-2xl mb-4">Login</h2>
    <form method="post">
        <div class="mb-4">
            <label class="block">Email</label>
            <input class="w-full text-black" type="email" name="username"/>
        </div>
        <div class="mb-4">
            <label class="block">Passwort</label>
            <input class="w-full text-black" type="password" name="password"/>
        </div>
        <button class="bg-orange-500 px-4 py-2 rounded" type="submit">Login</button>
    </form>
    <p class="mt-4"><a class="hover:text-orange-500" th:href="@{/register}">Registrieren</a></p>
</div>
</html>
